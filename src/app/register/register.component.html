<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">

        	<ul class="list-group">
        		<li class="list-group-item text-danger" *ngIf="userName.errors?.required && userName.touched" >Username is required</li>
        		<li class="list-group-item text-danger" *ngIf="userEmail.errors?.required && userEmail.touched" >Email is required</li>
        		<li class="list-group-item text-danger" *ngIf="userPassword.errors?.required && userPassword.touched" >Password cannot be empty</li>
        		<li class="list-group-item text-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched" >Password must be greater than 6 characters</li>
        	</ul>

        	
          <form class="form-horizontal" #form="ngForm" novalidate (submit)="onsubmit(form)" >

          	

            <div class="form-group">
              <label for="name" class="control-label col-md-4">Full name</label>

              <div class="col-md-6">
                <input id="name" type="text" #userName="ngModel" ngModel name="name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" #userEmail="ngModel" ngModel name="email" ngModel class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" ngModel #userPassword="ngModel" name="password" ngModel class="form-control" required minlength="6">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
